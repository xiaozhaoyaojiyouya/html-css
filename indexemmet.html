    <style>  /* emmet语法 */
        /* 生产标签 直接输入标签名 按tab键即可  比如div 然后tab键   就可以生产<div></div> */
        /* 如果需要生成多个相同标签  那可以div*2 就可以得到两个div成对标签 */
        /* 如果父子级关系可以使用> 比如ul>li就可以了 */
        /* 如果兄弟关系标签，使用+就可以了 比如div+p */
        /* 如果生成带有类名或者id名字的，直接写 .demo 或者#two    p.demo    */
        /* 如果生成的div类名是有顺序的，可以用自增符$ 比如div.demo$*5       */
        /* 如果需要生成标签内部写内容可以{}表示  div{文字}或 div{文字}*数字  */


        /* Emmett语法快速生成html标签和样式 */
         /* text-align:center 可以tac 然后tab快捷键得到 */
          /* width：100px 可以w100 然后tab快捷键得到 */</style>
